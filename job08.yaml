apiVersion: batch/v1
kind: Job
metadata:
  name: roleta-job
spec:
  backoffLimit: 20
  parallelism: 4
  completions: 3
  template:
    spec:
      containers:
        - name: job
          image: kubedevio/roleta
          args:            
            - "-c"
            - "2"
            - "-m"
            - "4"
      restartPolicy: Never